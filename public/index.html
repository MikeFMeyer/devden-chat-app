<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<title>DevDen</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-800 login">
	<div class="w-full max-w-sm p-6 m-auto rounded-md my-20 bg-gray-800">
		<h1 class="text-3xl font-semibold text-center text-gray-100 logo">DevDen</h1>

		<form class="mt-6" action="chat.html">
			<div>
				<label for="username" class="block text-sm text-gray-200">Username</label>
				<input type="text" id="username" required name="username"
					class="block w-full px-4 py-2 mt-2 border border-gray-300 rounded-md bg-gray-800 text-gray-300 border-gray-600 focus:border-blue-500 focus:border-blue-500 focus:outline-none focus:ring">
			</div>

			<div class="mt-4">
				<div class="flex items-center justify-between">
					<label for="room" class="block text-sm text-gray-200">Room</label>
				</div>

				<select name="room" id="room"
					class="block w-full px-4 py-2 mt-2 border border-gray-300 rounded-md bg-gray-800 text-gray-300 border-gray-600 focus:border-blue-500 focus:border-blue-500 focus:outline-none focus:ring">
					<option value="javascript">JavaScript</option>
					<option value="python">Python</option>
					<option value="golang">Golang</option>
					<option value="java">Java</option>
					<option value="ruby">Ruby</option>
					<option value="php">PHP</option>
				</select>
			</div>

			<div class="mt-6">
				<button type="submit"
					class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
					Join Room
				</button>
			</div>
		</form>
	</div>
</body>

</html>
